<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page for Screenshots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .hero-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .hero-card:hover {
            transform: translateY(-5px);
        }
        .hero-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hero-role {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dota 2 Data Dashboard</h1>
        
        <div class="hero-grid" data-testid="heroes-grid">
            <div class="hero-card">
                <div class="hero-name">Juggernaut</div>
                <div class="hero-role">Carry</div>
            </div>
            <div class="hero-card">
                <div class="hero-name">Crystal Maiden</div>
                <div class="hero-role">Support</div>
            </div>
            <div class="hero-card">
                <div class="hero-name">Pudge</div>
                <div class="hero-role">Roamer</div>
            </div>
            <div class="hero-card">
                <div class="hero-name">Invoker</div>
                <div class="hero-role">Mid</div>
            </div>
            <div class="hero-card">
                <div class="hero-name">Lina</div>
                <div class="hero-role">Mid</div>
            </div>
            <div class="hero-card">
                <div class="hero-name">Earthshaker</div>
                <div class="hero-role">Support</div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">1,234</div>
                <div class="stat-label">Matches Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">567</div>
                <div class="stat-label">Heroes Tracked</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">89%</div>
                <div class="stat-label">Win Rate</div>
            </div>
        </div>
    </div>
</body>
</html>
